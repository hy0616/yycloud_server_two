<div class="content">
    <nav id="left_nav" role="navigation">
        <ul ng-controller="NavigationCtr" class="left_navigtion">
            <li ng-repeat="item in menu" class="bgimg1" ng-click="clickNav(item)" left-nav
                ng-class="{'clickBgimg1':item.label == currentLabel && item.label == clickBgimg1['label']}">
                <img ng-if="item.url == undefined" ng-src="{{item.img}}">
                <a ng-if="item.url !== undefined" ng-href={{item.url}}><img ng-src="{{item.img}}"></a>
                <ul ng-if="item.child !== undefined">
                    <li ng-repeat="da in item.child" left-second-nav ng-click="clickSecondNav(item)">
                        <a ng-href={{da.url}}>
                            <img ng-src="{{da.img1}}">
                            <img style="margin-top: 3px" ng-src="{{da.img2}}">
                        </a>
                    </li>
                </ul>
            </li>

        </ul>
    </nav>

    <div ng-view="" style="padding: 60px 0 0 78px;clear: both"></div>
