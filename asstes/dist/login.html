<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>云洋联通智慧农业云平台</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="qc:admins" content="5701516423475461561167414163757">

    <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../bower_components/jquery/dist/jquery.min.js"><\/script>')</script>
    <script type="text/javascript" src="tools/plugins/login/localStorage.js"></script>

    <link rel="stylesheet" href="tools/plugins/login/login.css">

    <style>
        .retrieve_pwd {
            display: none;
        }

        .login_form {
            /*display: none;*/
        }
    </style>

</head>
<body>
<form class="login_form">
    <div class="login_img">
        <img src="tools/images/yylogo.png">
        <span>云洋联通智慧农业云平台</span>
    </div>

    <div class="login_content">
        <ul>
            <li class="login_name">
                <input type="text" placeholder="用户名" onfocus="this.placeholder=''" onblur="this.placeholder='用户名'"/>
            </li>
            <li class="login_pwd">
                <input type="password" placeholder="密码" onfocus="this.placeholder=''" onblur="this.placeholder='密码'"/>
            </li>
            <li class="login_submit">
                <input type="submit" id="login_btn" class="btn btn-info" value="登录"/>
            </li>
            <li class="retrieve_btn">
                <a href="#">忘记密码?</a>
            </li>
        </ul>
    </div>
</form>

<form class="retrieve_pwd">
    <div style="height: 393px;">
        <div class="retrieve_head">
            <strong>
                <img src="tools/images/changePassword.jpg"/>

                <p>找回密码</p>
            </strong>
        </div>
        <div class="retrieve_body">
            <!--<div class="retrieve_email">
                <img src="./tools/images/email.png" />
            </div>-->
            <div class="retrieve_con">
                <!--<span>请输入您注册的电子邮箱:</span>-->
                <div class="retrieve_email">
                    <input type="text" placeholder="请输入您注册的电子邮箱">
                </div>
                <div class="retrieve_sub">
                    <button>找回密码</button>
                </div>
                <div class="return_login">
                    <a href="#">返回登录</a>
                </div>
            </div>
        </div>
    </div>
</form>

<script type="text/javascript" src="tools/plugins/login/login.js"></script>
</body>
</html>
